<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="animal API" content="">
    <meta name="Katie Witham" content="">

    <title>Animal API</title>

<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet">

</head>

<body>
<script type="text/javascript" src="js/animallogic.js"></script>

<header id="top" class="header">
        
</header>

 <!-- Page Content -->

<div class="jumbotron">
  <h1>Animals!</h1>
  <p>Your first stop for animal fun.</p>
</div>

<div class="container">

    
     <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header" id="animals">Animal List</h3>
            </div>


            <div class="col-sm-3 col-xs-6" id="animal1">

            </div>

            <div class="col-sm-3 col-xs-6" id="animal2">

            </div>

            <div class="col-sm-3 col-xs-6" id="animal3">

            </div>

            <div class="col-sm-3 col-xs-6">
           
            </div>
     </div>
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header" id="newAnimal">Create a New Animal</h3>
      </div>
    <div class="col-lg-6" id="createAnimal">
          <form class="form-horizontal" id="newAnimalForm">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Common Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="commonName" id="name" placeholder="New animal's common name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="scientificName">Scientific Name:</label>
              <div class="col-sm-10"> 
                <input type="text" class="form-control" name="scientificName" id="scientificName" placeholder="New animal's scientific name">
              </div>
            </div>
             <div class="form-group">
              <label class="control-label col-sm-2" for="family">Family:</label>
              <div class="col-sm-10"> 
                <input type="text" class="form-control" name="family" id="family" placeholder="New animal's family name">
              </div>
            </div>
             <div class="form-group">
              <label class="control-label col-sm-2" for="imageUrl">Image URL:</label>
              <div class="col-sm-10"> 
                <input type="text" class="form-control" name="imageURL" id="imageUrl" placeholder="Image URL of new animal">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>

      </div>
       <div class="col-lg-6" id="viewNewAnimal">
       
       </div>

    </div>
</div>
   

</body>

</html>
